<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="app">
        <header>
            <h1>Gym Tracker</h1>
        </header>
        <main id="main-content">
            <!-- Content will be generated by JavaScript -->
        </main>

        <!-- Floating Action Button -->
        <div id="fab-container"></div>

        <!-- Add Exercise Modal -->
        <div id="add-exercise-modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Aggiungi Esercizio</h2>
                <form id="add-exercise-form">
                    <div class="exercise-input">
                        <label for="exercise-name">Nome Esercizio</label>
                        <input type="text" id="exercise-name" required>
                    </div>
                    <div class="exercise-input">
                        <label for="exercise-image">Foto (Opzionale)</label>
                        <input type="file" id="exercise-image" accept="image/*">
                    </div>
                    <div class="exercise-input">
                        <label for="exercise-default-sets">Serie (default)</label>
                        <input type="number" id="exercise-default-sets" min="1" value="3">
                    </div>
                    <div class="exercise-input">
                        <label for="exercise-default-reps">Ripetizioni (default, es. 12 o 12-10-8)</label>
                        <input type="text" id="exercise-default-reps" value="10">
                    </div>
                    <div class="exercise-input">
                        <label for="exercise-default-rest">Recupero tra serie (sec, default)</label>
                        <input type="number" id="exercise-default-rest" min="0" value="60">
                    </div>
                    <input type="submit" value="Salva Esercizio">
                </form>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
